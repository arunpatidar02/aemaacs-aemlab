# Groups

- group_config:

# Definition of group
  - aemlab-oneweb-ca:
    - name: aemlab-oneweb-ca
      isMemberOf:
      path: /home/groups/aemlab/oneweb

# Permissions
- ace_config:
  - aemlab-oneweb-ca:
    - path: /var/aemlab/oneweb
      permission: allow
      actions: read,modify,create,delete,replicate

    - path: /content/aemlab/oneweb
      permission: allow
      actions: read,modify,create,delete,replicate

    - path: /content/dam/aemlab/oneweb
      permission: allow
      actions: read,modify,create,delete,replicate

    - path: /conf
      permission: allow
      actions: read

    - path: /var/workflow/instances
      permission: allow
      actions: read,modify,create

    - path: /var/workflow
      permission: allow
      actions: read