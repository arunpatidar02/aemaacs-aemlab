# Groups

- group_config:

# Definition of group
  - aemlab-ref-ca:
    - name: aemlab-ref-ca
      isMemberOf:
      path: /home/groups/aemlab

# Permissions
- ace_config:
  - aemlab-ref-ca:
    - path: /var/aemlab
      permission: allow
      actions: read,modify,create,delete,replicate

    - path: /content/aemlab/reference-content
      permission: allow
      actions: read,modify,create,delete,replicate

    - path: /content/dam/aemlab
      permission: allow
      actions: read,modify,create,delete,replicate

    - path: /conf
      permission: allow
      actions: read

    - path: /var/workflow/instances
      permission: allow
      actions: read,modify,create

    - path: /var/workflow
      permission: allow
      actions: read