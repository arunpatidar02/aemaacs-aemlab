
- user_config:
   - aemlab-service-write-user:
       - isMemberOf:
         isSystemUser: true 
         path: /home/users/system/aemlab

   - aemlab-service-read-user:
       - isMemberOf:
         isSystemUser: true 
         path: /home/users/system/aemlab

- ace_config:
  - aemlab-service-write-user:
    - path: /content/aemlab/reference-content
      permission: allow
      actions: read,modify,create,delete

    - path: /content/usergenerated
      permission: allow
      actions: read,modify,create,delete

    - path: /etc
      permission: allow
      actions: read

  - aemlab-service-read-user:
    - path: /content/aemlab/reference-content
      permission: allow
      actions: read

    - path: /content/usergenerated
      permission: allow
      actions: read

    - path: /etc
      permission: allow
      actions: read